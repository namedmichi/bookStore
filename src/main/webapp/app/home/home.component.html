<h1 class="heading">Bücherliste</h1>
<p class="bookCounter">{{ bookCount }}. Bücher</p>
<div style="display: flex; align-items: center">
  <mat-form-field appearance="outline" id="nameFormField">
    <mat-label>Titel eingeben</mat-label>
    <input (keydown)="searchName()" matInput placeholder="Name" id="nameInput" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Sortierung</mat-label>
    <mat-select [formControl]="toppings" multiple id="sortInput">
      <mat-option *ngFor="let topping of toppingList" [value]="topping" (click)="addSort(topping)">{{ topping }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-radio-group aria-label="Sortierung">
    <mat-radio-button checked value="asc" (click)="sortOrder('asc')">Aufsteigend</mat-radio-button>
    <mat-radio-button value="desc" (click)="sortOrder('desc')">Absteigend</mat-radio-button>
  </mat-radio-group>
</div>
<div class="row">
  <div style="display: flex; justify-content: center">
    <cdk-virtual-scroll-viewport itemSize="480" style="height: 1200px; width: 1400px" minBufferPx="8000" maxBufferPx="9000">
      <jhi-book-card
        *cdkVirtualFor="let item of books; templateCacheSize: 0"
        [book]="item"
        class="bookCard"
        routerLink="{{ item.id }}"
      ></jhi-book-card>
    </cdk-virtual-scroll-viewport>
  </div>

  <!-- <jhi-book-card *ngFor="let item of books" [book]="item" class="bookCard" routerLink="{{ item.id }}"></jhi-book-card> -->
  <!-- </div> -->
</div>
